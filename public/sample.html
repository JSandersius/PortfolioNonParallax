<!-- Here I made an example with 2 divs:

.content which contains everything you need in frontend
.background - with text, images and everything else in background
To overwrap one div on another (make an overlay) you have to put 
them into same element, in this example it's #wrapper div. Put position: relative 
and width/height for wrapper; position: relative also should be set for your
 content div and position: absolute; top: 0; left: 0; for your background.

The final step is to setup z-index. Element containing a bigger value in
 z-index is rendered above elements with smaller z-index value. In other 
 words you should set z-index for background div smaller then for content div. -->

<!-- JS FIDDLE -->
<!-- http://jsfiddle.net/1fevoyze/ -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style src="../public/css/sample.css"></style>
</head>

<body>
    <div id="wrapper">
        <div class="content">
            <p>This text is in frontend</p>
        </div>
        <div class="background">
            <p>Background text</p>
            <img src="images/volcano1.jpg" alt="background" />
            <img src="images/volcano2.jpg" alt="background 2" />

        </div>
    </div>

</body>

</html>
